<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/app.js" defer></script>
    <title>My Music</title>
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now Playing</h4>
                <h2>String 57th & 9th</h2>
            </header>
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb">

                </div>
            </div>
            <!-- Control -->
            <div class="control">

                <div class="btn btn-repeat">
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play" ></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
               

            </div>
                <!-- <input type="range" id="progress" class="progress" step="1" min="0" max="100" value="0"> -->
            <div class="progress">
                <div class="currentTime">
                    <span class="current_minutes">00</span>
                    <span>:</span>
                    <span class="current_seconds">00</span>
                </div>
                <div class="progress_bar">
                    <div class="progress_slider"></div>
                </div>
                <div class="durationTime">
                    <span class="duration_minutes">00</span>
                    <span>:</span>
                    <span class="duration_seconds">00</span>
                </div>
            </div>

            <audio src="" id="audio"></audio>
        </div>
            <!-- Playlist -->
       
        <div class="playlist"></div>
        
    </div>
</body>
</html>
